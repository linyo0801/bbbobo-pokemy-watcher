name: Daily bbbobo + pokemy watcher

on:
  schedule:
    # 台灣 09:00 = UTC 01:00
    - cron: "0 1 * * *"
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  run-spider:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run watcher
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python bbbobo_spider.py

      - name: Commit updated seen_items
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add seen_items.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update seen_items.json [skip ci]"
          git push
      
